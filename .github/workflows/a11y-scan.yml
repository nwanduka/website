name: Axe Accessibility Scan

on:
  push:
    branches:
      - main
      - a11y-monitoring-v3
  schedule:
    - cron: '0 0 * * *'  # Daily at midnight UTC
  workflow_dispatch:

jobs:
  axe-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Create axe output folder
        run: mkdir -p axe-output

      - name: Run axe-core scan
        run: npx @axe-core/cli ./a11y-monitoring-v3 --save axe-output/axe-report.json

      - name: Push metrics to Alloy
        run: node ./a11y-monitoring-v3/grafana-cloud-push.js
        env:
          ALLOY_URL: ${{ secrets.ALLOY_URL }}       # your Alloy server URL