name: Accessibility Scan

on:
  schedule:
    # Runs every day at 9 AM UTC (adjust as needed)
    - cron: '0 9 * * *'
  workflow_dispatch:  # Allows manual triggers

jobs:
  scan:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install dependencies
        working-directory: ./a11y-monitoring-v2
        run: npm install
      
      - name: Run accessibility scan
        working-directory: ./a11y-monitoring-v2
        env:
          ALLOY_URL: ${{ secrets.ALLOY_URL }}
        run: node grafana-cloud-exporter.js
