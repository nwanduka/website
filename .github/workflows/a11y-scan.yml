name: Daily Accessibility Scan (axe-core)

on:
  schedule:
    - cron: '0 0 * * *' # runs daily at midnight UTC
  workflow_dispatch:

jobs:
  axe:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run axe-core scan
        run: |
          mkdir -p axe-output
          npx axe --save ./a11y-monitoring-v3 --format json > axe-output/axe-report.json

      - name: Convert axe JSON to Alloy metrics
        run: node .github/workflows/convert-axe-to-metrics.js

      - name: Send metrics to Alloy
        env:
          ALLOY_URL: ${{ secrets.ALLOY_URL }}
        run: node .github/workflows/send-axe-metrics.js